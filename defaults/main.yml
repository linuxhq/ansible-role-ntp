---
ntp_commands:
  disable: monitor
  driftfile: /var/lib/ntp/drift
  includefile: /etc/ntp/crypto/pw
  keys: /etc/ntp/keys
  restrict:
    - default nomodify notrap nopeer noquery
    - 127.0.0.1
    - ::1
  server:
    - 0.pool.ntp.org iburst
    - 1.pool.ntp.org iburst
    - 2.pool.ntp.org iburst
    - 3.pool.ntp.org iburst
ntp_sysconfig: '-g'
...
